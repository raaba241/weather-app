<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/assets/css/style.css" />
  </head>
  <body>
    <header class="d-flex justify-content-center">
      <h1>Weather Dashboard</h1>
    </header>

    <main class="row">
      <!-- City search section for the website -->
      <div class="searchCity col-2">
        <h2>Search for a City:</h2>
        <input class="col-12" id="searchCity" type="text"></input>
        <button class="searchBtn col-12">Search</button>
        <div class="col-12"></div>
      </div>

      <!-- Weather forecast currently -->
      <div class="currentWeather col-9">
        <div class="citynTime">Placeholder</div>
        <div class="cityTemp">Temp</div>
        <div class="windVel">Wind</div>
        <div class="humidity">Humidity</div>
        <div class="fiveDayForecast row">
          <h3>5-Day Forecast:</h3>
          <div class="bam col-2">h</div>
          <div class="bam col-2">h</div>
          <div class="bam col-2">h</div>
          <div class="bam col-2">h</div>
          <div class="bam col-2">h</div>
        </div>
      </div>
    </main>

    <!-- 5-Day forecast section -->
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="/assets/js/script.js"></script>
  </body>
</html>
